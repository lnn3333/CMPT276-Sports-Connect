name: Run Tests on Main Branch Merge

on:
  push:
    branches:
      - main

jobs:
  test-on-main-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: Testing

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.13

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python /home/runner/work/CMPT276-Sports-Connect/CMPT276-Sports-Connect/tests/tests-awards.py
          python /home/runner/work/CMPT276-Sports-Connect/CMPT276-Sports-Connect/tests/tests-news.py
          python /home/runner/work/CMPT276-Sports-Connect/CMPT276-Sports-Connect/tests/tests-playerProf.py
          python /home/runner/work/CMPT276-Sports-Connect/CMPT276-Sports-Connect/tests/tests-schedule.py
          python /home/runner/work/CMPT276-Sports-Connect/CMPT276-Sports-Connect/tests/tests-teamStats.py
